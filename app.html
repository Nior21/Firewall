<!DOCTYPE html>
<html>
<head>
    <style>
        .ip-address {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .ip {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="ip-address">
        <span class="ip">IP адрес 1:</span>
        <label class="switch">
            <input type="checkbox" id="ip1Switch">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="ip-address">
        <span class="ip">IP адрес 2:</span>
        <label class="switch">
            <input type="checkbox" id="ip2Switch">
            <span class="slider round"></span>
        </label>
    </div>
    <!-- Добавьте больше IP адресов по аналогии -->

    <script>
        document.getElementById('ip1Switch').addEventListener('change', function() {
            if (this.checked) {
                sendCommandToServer('netsh advfirewall firewall add rule name="Block DNS" dir=out interface=any action=block remoteip=IP_АДРЕС_1');
            } else {
                sendCommandToServer('netsh advfirewall firewall delete rule name="Block DNS" dir=out interface=any action=block remoteip=IP_АДРЕС_1');
            }
        });
        document.getElementById('ip2Switch').addEventListener('change', function() {
            if (this.checked) {
                sendCommandToServer('netsh advfirewall firewall add rule name="Block DNS" dir=out interface=any action=block remoteip=IP_АДРЕС_2');
            } else {
                sendCommandToServer('netsh advfirewall firewall delete rule name="Block DNS" dir=out interface=any action=block remoteip=IP_АДРЕС_2');
            }
        });
        // Добавьте обработчики для остальных IP адресов
        function sendCommandToServer(command) {
            // Ваш код для отправки команды на сервер (например, через AJAX запрос)
        }
    </script>
</body>
</html>
