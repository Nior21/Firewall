<!DOCTYPE html>
<html>

<head>
    <style>
        .address-list {
            list-style: none;
            padding: 0;
        }

        .address-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .address-input {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <ul class="address-list" id="addressList">
    </ul>
    <form id="addAddressForm">
        <input type="text" id="newAddress" class="address-input" placeholder="Введите новый IP или DNS адрес">
        <button type="submit">+</button>
    </form>

    <script>
        document.getElementById('addAddressForm').addEventListener('submit', function (event) {
            event.preventDefault();
            addAddress();
        });

        function addAddress() {
            const input = document.getElementById('newAddress').value.trim();
            if (input) {
                const addresses = input.split(/[\s,]+/).filter(Boolean);
                fetch('/addresses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        addresses: addresses
                    })
                }).then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Ошибка добавления адресов: ' + response.statusText);
                    }
                }).then(data => {
                    console.log('Успешное добавление адресов:', data);
                    fetchAddresses();
                }).catch(error => {
                    console.error('Ошибка:', error);
                });
                document.getElementById('newAddress').value = '';
            } else {
                alert('Введите хотя бы один IP или DNS адрес');
            }
        }

        function fetchAddresses() {
            fetch('/addresses')
                .then(response => response.json())
                .then(data => {
                    const addressList = document.getElementById('addressList');
                    addressList.innerHTML = '';
                    data.addresses.forEach(item => {
                        const newItem = document.createElement('li');
                        newItem.classList.add('address-item');
                        newItem.innerHTML = `
                            <span>${item.address}</span>
                            <input type="checkbox" ${item.status === 'enabled' ? 'checked' : ''}>
                        `;
                        addressList.appendChild(newItem);
                    });
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                });
        }

        fetchAddresses();
    </script>
</body>

</html>
