<!DOCTYPE html>
<html>

<head>
    <style>
        .address-list {
            list-style: none;
            padding: 0;
        }

        .address-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .address-input {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <ul class="address-list" id="addressList">
        <li class="address-item">
            <span>192.168.1.1</span>
            <input type="checkbox">
        </li>
        <li class="address-item">
            <span>dns.example.com</span>
            <input type="checkbox">
        </li>
    </ul>
    <form id="addAddressForm">
        <input type="text" id="newAddress" class="address-input" placeholder="Введите новый IP или DNS адрес">
        <button type="submit">+</button>
    </form>

    <script>
        document.getElementById('addAddressForm').addEventListener('submit', function (event) {
            event.preventDefault();
            addAddress();
        });

        function addAddress() {
            const input = document.getElementById('newAddress').value.trim();
            if (input) {
                const addresses = input.split(/[\s,]+/).filter(Boolean);
                const addressList = document.getElementById('addressList');

                addresses.forEach(address => {
                    if (!isAlreadyAdded(address)) {
                        const newItem = document.createElement('li');
                        newItem.classList.add('address-item');
                        newItem.innerHTML = `
                            <span>${address}</span>
                            <input type="checkbox">
                        `;
                        addressList.appendChild(newItem);
                    }
                });
                document.getElementById('newAddress').value = '';
            } else {
                alert('Введите хотя бы один IP или DNS адрес');
            }
        }

        function isAlreadyAdded(address) {
            const items = document.querySelectorAll('.address-item > span');
            for (let i = 0; i < items.length; i++) {
                if (items[i].textContent.trim() === address) {
                    alert('Адрес уже добавлен: ' + address);
                    return true;
                }
            }
            return false;
        }
    </script>
</body>

</html>
