<!DOCTYPE html>
<html>

<head>
    <style>
        .address-list {
            list-style: none;
            padding: 0;
        }

        .item-form {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            position: relative;
        }

        .toggle-container {
            margin-right: 10px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .toggle-input {
            display: none;
        }

        .toggle-track {
            width: 60px;
            height: 34px;
            background-color: red;
            border-radius: 17px;
            cursor: pointer;
        }

        .toggle-handle {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 15px;
            transition: transform 0.3s;
        }

        .toggle-input:checked+.toggle-track {
            background-color: green;
        }

        .toggle-input:checked+.toggle-track+.toggle-handle {
            transform: translateX(26px);
        }

        .address-text {
            font-size: 16px;
        }

        .delete-button {
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 20px;
            display: none;
            cursor: pointer;
            content: '❌';
            /* использование символа Х в красном кружке */
            background-color: rgba(255, 0, 0, 0.5);
            color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
        }

        .item-form:hover .delete-button {
            display: block;
        }
    </style>
</head>

<body>
    <ul class="address-list" id="addressList">
        <!-- Your address items will be added here -->
    </ul>
    <form id="addAddressForm">
        <input type="text" id="newAddress" class="address-input" placeholder="Введите новый IP или DNS адрес">
        <button type="submit">+</button>
    </form>

    <script>
        document.getElementById('addAddressForm').addEventListener('submit', function (event) {
            event.preventDefault();
            addAddress();
        });

        function addAddress() {
            const input = document.getElementById('newAddress').value.trim();
            if (input) {
                const addresses = input.split(/[\s,]+/).filter(Boolean);
                fetch('/addresses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        addresses: addresses
                    })
                }).then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        console.error('Ошибка добавления адресов: ' + response.statusText);
                    }
                }).then(data => {
                    console.log('Успешное добавление адресов:', data);
                    fetchAddresses();
                }).catch(error => {
                    console.error('Ошибка:', error);
                });
                document.getElementById('newAddress').value = '';
            } else {
                alert('Введите хотя бы один IP или DNS адрес');
            }
        }

        function fetchAddresses() {
            fetch('/addresses')
                .then(response => response.json())
                .then(data => {
                    const addressList = document.getElementById('addressList');
                    addressList.innerHTML = '';
                    data.addresses.forEach(item => {
                        const newItem = document.createElement('li');
                        newItem.classList.add('address-item');
                        newItem.innerHTML = `
                            <form id="${item.address}" class="item-form">
                                <label class="toggle-container">
                                    <input type="checkbox" class="toggle-input" ${item.status == 1 ? 'checked' : ''} 
                                        onchange="updateStatus('${item.address}', this)">
                                    <div class="toggle-track"></div>
                                    <div class="toggle-handle"></div>
                                </label>
                                <span class="address-text">${item.address}</span>
                                <div class="delete-button" onclick="deleteAddress(event, '${item.address}')">❌</div>
                            </form>
                        `;

                        addressList.appendChild(newItem);
                    });
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                });
        }



        function updateStatus(address, object) {
            fetch('/updateStatus', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    address: address,
                    status: object.checked
                }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log(JSON.stringify(data));
                })
                .catch(error => {
                    console.log(JSON.stringify(error));
                });
        }

        function deleteAddress(event, address) {
            event.stopPropagation(); // Остановить распространение события
            fetch('/deleteAddress', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ address: address }),
            })
                .then(response => response.json())
                .then(data => {
                    // обработка успешного удаления
                    console.log(`Адрес успешно удален (${data})`);
                    fetchAddresses();
                })
                .catch(error => {
                    // обработка ошибок удаления
                    console.error(`Ошибка при удалении адреса (${error})`);
                });
        }

        fetchAddresses();
    </script>
</body>

</html>
