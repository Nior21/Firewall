<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .table {
            width: 100%;
            border: none;
            margin-bottom: 20px;
        }

        .table thead th {
            font-weight: bold;
            text-align: left;
            border: none;
            padding: 10px 15px;
            background: #d8d8d8;
            font-size: 14px;
        }

        .table thead tr th:first-child {
            border-radius: 8px 0 0 8px;
        }

        .table thead tr th:last-child {
            border-radius: 0 8px 8px 0;
        }

        .table tbody td {
            text-align: left;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            vertical-align: top;
        }

        .even {
            background: #f3f3f3;
        }

        first-cell {
            border-radius: 8px 0 0 8px;
        }

        .last-cell {
            border-radius: 0 8px 8px 0;
        }
    </style>
</head>

<body>
    <table class="table" id="addressTable">
        <thead>
            <tr>
                <th>Status</th>
                <th>Address</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="addressList">
            <!-- Existing or dynamically added rows will go here -->
        </tbody>
    </table>
    <form id="addAddressForm">
        <input type="text" id="newAddress" class="address-input" placeholder="Введите новый IP или DNS адрес">
        <button type="submit">+</button>
    </form>

    <script>
        document.getElementById('addAddressForm').addEventListener('submit', function (event) {
            event.preventDefault();
            addAddress();
        });

        function addAddress() {
            const input = document.getElementById('newAddress').value.trim();
            if (input) {
                const addresses = input.split(/[\s,]+/).filter(Boolean);
                fetch('/addresses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        addresses: addresses
                    })
                }).then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        console.error('Ошибка добавления адресов: ' + response.statusText);
                    }
                }).then(data => {
                    console.log('Успешное добавление адресов:', data);
                    fetchAddresses();
                }).catch(error => {
                    console.error('Ошибка:', error);
                });
                document.getElementById('newAddress').value = '';
            } else {
                alert('Введите хотя бы один IP или DNS адрес');
            }
        }

        function fetchAddresses() {
            const addressTable = document.createElement('table');
            addressTable.classList.add('table');

            fetch('/addresses')
                .then(response => response.json())
                .then(data => {
                    const addressTable = document.getElementById('addressList');
                    addressTable.innerHTML = '';
                    data.addresses.forEach((item, index) => {
                        const newRow = document.createElement('tr');
                        newRow.classList.add(index % 2 === 0 ? 'even' : 'odd');

                        const statusCell = document.createElement('td');
                        statusCell.classList.add('first-cell');
                        const statusToggle = document.createElement('input');
                        statusToggle.id = item.address;
                        statusToggle.type = 'checkbox';
                        statusToggle.checked = item.status === 1;
                        statusToggle.addEventListener('change', () => updateStatus(item.address, statusToggle));
                        statusCell.appendChild(statusToggle);

                        const addressCell = document.createElement('td');
                        addressCell.textContent = item.address;

                        const deleteCell = document.createElement('td');
                        deleteCell.classList.add('last-cell');
                        const deleteButton = document.createElement('div');
                        deleteButton.textContent = '❌';
                        deleteButton.addEventListener('click', (event) => deleteAddress(event, item.address));
                        deleteCell.appendChild(deleteButton);

                        newRow.appendChild(statusCell);
                        newRow.appendChild(addressCell);
                        newRow.appendChild(deleteCell);

                        addressTable.appendChild(newRow);
                    });
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                });
        }


        function updateStatus(address, object) {
            const previousStatus = object.checked;

            fetch('/updateStatus', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    address: address,
                    status: object.checked,
                }),
            })
                .then(response => {
                    if (!response.ok) {
                        object.checked = !previousStatus;
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(JSON.stringify(data));
                })
                .catch(error => {
                    console.error(JSON.stringify(error));
                });
        }


        function deleteAddress(event, address) {
            event.stopPropagation(); // Остановить распространение события
            fetch('/deleteAddress', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ address: address }),
            })
                .then(response => response.json())
                .then(data => {
                    // обработка успешного удаления
                    console.log(`Адрес успешно удален (${data})`);
                    fetchAddresses();
                })
                .catch(error => {
                    // обработка ошибок удаления
                    console.error(`Ошибка при удалении адреса (${error})`);
                });
        }

        fetchAddresses();
    </script>
</body>

</html>
